<script>

    var elementos = [];
    var numVigente = 0;

    $(document).ready(function(){
        elementos = [1,2,3,4,5,6,7,8,9];
        var indiceActual = getRandomInt(0, elementos.length - 1);
        console.log(elementos);
        console.log(elementos[indiceActual])
        
        var imagen = document.getElementById("e"+elementos[indiceActual]);
        numVigente = elementos[indiceActual];
        imagen.style.display = "block";
    });
    

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

    function cambio(numero) {
        
        if (elementos.length > 0) {

            if (numVigente == numero) {
              
                var index = elementos.indexOf( parseInt(numero));            
                elementos.splice(index, 1);


                var imagen = document.getElementById("e"+numero);
                imagen.style.display = "none";
               
                var indiceActual = getRandomInt(0, elementos.length - 1);
                var imagen = document.getElementById("e"+elementos[indiceActual]);
                numVigente = elementos[indiceActual];
                imagen.style.display = "block";

                return true;

            }
            else{

                alert("ERROR intentar de nuevo");
                return false;
            }
        }
        else{
            
            console.log("ACABADO")
            return 0;
        }
    }


document.addEventListener('keydown', (event) => {
  const keyName = event.key;

  if (keyName == "1") {
      
    if (cambio(keyName)) {
        sUno.play();  
        sBien.play();
            
      }
      else{

  if (keyName == "2") {

  if (keyName == "4") {

      }

      }
  }

  if (keyName == "6") {
    if (cambio(keyName)) {
        sSeis.play();  
        sBien.play();
            
      }
      else{
          sMal.play();
      }
  }

  if (keyName == "7") {
    if (cambio(keyName)) {
        sSiete.play();  
        sBien.play();
            
      }
      else{
          sMal.play();
      }
  }

  if (keyName == "8") {
    if (cambio(keyName)) {
        sOcho.play();  
        sBien.play();
            
      }
      else{
          sMal.play();
      }
  }

  if (keyName == "9") {
    if (cambio(keyName)) {
        sNueve.play();  
        sBien.play();
            
      }
      else{
          sMal.play();
      }
  }
  
});

</script>
